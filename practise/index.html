<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        
      //Function Declaration
      function add(x, y) {
        console.log(x + y);
      }
      add(3, 7);
      //Function Expression
      var subtract= function subtract(m, n) {
        console.log(m - n);
      }
      subtract(9, 5)
      //Arrow Functions
      var multiply= (j, k)=> console.log(j * k)
      multiply(5, 7)
    </script>
  </body>
</html>
